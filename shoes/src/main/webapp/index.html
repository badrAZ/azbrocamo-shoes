<html lang="en" >
<head>
    <title>Azbrocamo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Disable phone number detection on iOS.  -->
    <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="css/angular-material.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/screen.css" type="text/css" />
    
    <!-- Load angularjs -->
    <script src="js/libs/angular.js"></script>
    <!-- Load angularjs-route, which allows us to use multiple views displayed through application routes -->
    <script src="js/libs/angular-route.js"></script>
    <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
    <script src="js/libs/angular-resource.js"></script>
    <!-- Load angularjs-animate (ngMaterial dep.) -->
    <script src="js/libs/angular-animate.js"></script>
    <!-- Load angularjs-aria (ngMaterial dep.) -->
    <script src="js/libs/angular-aria.js"></script>
    <!--  Load angular material design library -->
    <script src="js/libs/angular-material.js"></script>
    
    
    <!-- Load the controllers for our app -->
    <script src="js/controllers.js"></script>
    
    <!-- Load the application wide JS, such as route definitions -->
    <script src="js/app.js"></script>
    
    <!-- Load the services we have defined for the application, particularly the REST services -->
    <script src="js/services.js"></script>
    
</head>
<body ng-app="kitchensink">
    <aside id="container">
        <div id="content" ng-view>
            <!-- This div will be templated by AngularJS -->
            [Template content will be inserted here]
        </div>
        
        <footer id="footer">
           
        </footer>
    </aside>
</body>
</html>
