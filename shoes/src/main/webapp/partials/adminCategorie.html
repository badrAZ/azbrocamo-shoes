 <fieldset> 
 <form ng-submit="registerCategorie()">
 	<legend>Categorie</legend>
	<label>Nom</label><input type="text" ng-model="newCategorie.nomCategorie" required autofocus/>
	<input type="submit" value="enregistrer"/>
	</form>
</fieldset>
<table>
	<tr ng-repeat="categorie in categories | orderBy:nomCategorie">
		<td>{{categorie.nomCategorie}}</td>	<td><button ng-click="remove(categorie.nomCategorie)">X</button></td>
	</tr>
</table>
