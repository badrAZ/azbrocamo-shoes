<!-- This is a partial, and is templated by AngularJS -->
<div>
    <h1>Sprint 1: Affichage des modeles</h1>

  

   
    <!-- If there are no members registered, instead of showing the table, we show a simple message. -->
    <em ng-show="modeles.length == 0">No registered modeles.</em>
    
  <section class="catalog" layout layout-wrap layout-align="center">
    <md-card ng-repeat="modele in modeles | orderBy:orderBy"  flex="22" flex-sm="46" flex-xs="80" ng-class="{shaded:$mdMedia('xs') }">
      <img id="img20%" src="{{modele.photo}}"></img>
      <md-card-footer-text layout="column">
        <span class="md-title">{{modele.nomModele}} </span>
        <span class="md-subhead">{{modele.prix}} Euro</span>
      </md-card-footer-text>
    </md-card>
  </section>
    <div>
        <!-- The table has a button to manually refresh the values, in case, for example, someone else adds a member -->
        <input type="button" ng-click="refresh()" name="refresh"
            id="refresh" value="Refresh" />
    </div>
</div>
