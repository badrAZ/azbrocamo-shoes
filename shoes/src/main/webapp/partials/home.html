<!-- This is a partial, and is templated by AngularJS -->
<div>
    <h1>Liste de nos produits</h1>
	<div id="navLeftHome">
		<h3>Recherche :</h3>
		<div id="searchBar" style="margin-bottom: 10px;">
		  <input id="search" type="text" placeholder="Rechercher...">
   		  <input id="submit" type="submit" value="🔍">
   		</div>
   		
   		
		<h3>Filtrer par couleur :</h3>
   		 
   		  <input type="color" id="colorSelect" style="margin-bottom: 10px;">
   		  <br/>
   		 
   		 <div>
	        <!-- The table has a button to manually refresh the values, in case, for example, someone else adds a member -->
	        <input type="button" ng-click="refresh()" name="refresh"
	            id="refresh" value="Valider" />
    	</div>
    	
    	
    	<h3>Trier par:</h3>
    	<select name="mois" class="triProduit"  style="margin-bottom: 10px;">
   		 	<option value="Categorie"> Categorie </option>
   		 	<option value="prix"> Prix</option>
   		 </select>
   		 
	</div>
 
    <!-- If there are no members registered, instead of showing the table, we show a simple message. -->
    <em ng-show="modeles.length == 0">No registered modeles.</em>
  	<div id="listProduit">
    <table ng-hide="modeles.length == 0" class="simpletablestyle">
     
      
        <!-- The table is built using the AngularJS repeat function, iterating over the members variable, and ordering by the property specified in the orderBy variable -->
        
           <td ng-repeat="modele in modeles | orderBy:orderBy" ">
            <a href="#description/{{modele.nomModele}}"><img id="im" src="{{modele.photo}}"/>
            <span id="nomM">{{modele.nomModele}}</span>
            <br/><span id="prix">{{modele.prix}} Euro</span></a>
				
            </td>
           
    </table>
 </div>
